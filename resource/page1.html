<!--告訴瀏覽器，檔案類行為html-->
<!DOCTYPE html>

<!--代表網頁最外層-->
<html>

    <!--包在裡面做縮排4格，代表網頁資訊-->
    <head>

        <!--用UTF-8的方式編碼-->
        <meta charset="UTF-8"></meta>

        <!--網頁標題-->
        <title>HTML的網頁</title>
    </head>

    <!--網頁內容-->
    <body>
        hello 我是小花
    </body>
    
<!--尾巴-->    
</html>
